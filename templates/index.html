<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Edibility Predictor</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Mushroom Edibility Predictor</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <label for="mushroom-image" class="upload-label">Upload Mushroom Image</label>
            <input type="file" id="mushroom-image" name="image" accept="image/*" required>
            <button type="submit" class="btn">Predict</button>
        </form>
        <div id="result">
            <h2>Prediction Result:</h2>
            <p id="prediction-output">Upload an image to see the prediction.</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
